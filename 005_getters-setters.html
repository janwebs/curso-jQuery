<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Codigo Facilito - JQuery - getters setters</title>
	</head>
	<body>
		<div class="saludo">Mensaje con getter</div>
		<!-- Importacion de libreria Jquery -->
		<script src="js/jquery-3.2.0.min.js"></script>
		<script>
			//getters y setters

			//getter
			// esto hace que se tome el valor que tiene el elemento con clase "saludo" 
			// en este caso es el div de la linea 8 y obtiene el valor que tenga el div y
			// lo manda al alert
			$(function(){
				var cadena = $('.saludo').html();
				alert(cadena);
			});

			//setter
			// esto hace que al div que tiene la clase "saludo" se le seteara 
			// el atributo id con el valor "atributo"
			var valor = $('.saludo').attr('id','atributo');
		</script>
	</body>
</html>
