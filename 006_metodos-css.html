<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Codigo Facilito - JQuery - metodos CSS</title>
	</head>
	<body>
		<div class="saludo">Mensaje con getter</div>
		<!-- Importacion de libreria Jquery -->
		<script src="js/jquery-3.2.0.min.js"></script>
		<script>
			// Metodos CSS
			$(function(){
				$('.saludo').css({
					'background-color':'grey',
					'text-align':'center'
				});
			});


		</script>
	</body>
</html>
